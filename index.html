<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PlayStation® Official Site: Consoles, Games, Accessories &amp; More</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Flickity/flickity.css">
    <script src="https://kit.fontawesome.com/7666c259de.js" crossorigin="anonymous"></script>
    <script src="./Flickity/flickity.pkgd.min.js"></script>
</head>
<body>
    <header>
        
        <nav>

            <div class="mobile">

                <div class="icons">
                    <button class="menu dropbtn" onclick="menuDropdown()"></button>
                    <button class="search dropbtn" onclick="searchDropdown()"></button>
                </div>
                <a href="#">
                    <img class="logo" src="./Images/Icons/PSHeaderLogo.png" alt="Playstation Logo">
                </a>
                <a class=button href="#">Sign In</a>

                <div class="menuDropdown dropdown-content" id=menuDropdown></div>

                <div class="searchDropdown dropdown-content" id=searchDropdown>

                    <div class="top">
                        <button onclick="searchDropdown()"><i class="fas fa-chevron-left"></i></button>
                        <form action="#">
                            <button type="submit"><i class="fa fa-search"></i></button><input type="text" placeholder="Search PlayStation.com">
                        </form>
                    </div>

                    <div class="bottom">

                    </div>
                </div>
                
            </div>

            

        </nav>

    </header>

    <footer>
        <div class="content">
            <img src="./Images/Icons/sie.svg" alt="">

        </div>
    <footer>

    <script src="script.js"></script>
</body>
</html>
